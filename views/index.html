<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/style.css">
    <title>changement d'horaires</title>

<body>
    <h1>Ici on change les horaires</h1>
    <main>
        <section>
          <form id="formChol">
            <fieldset>
              <legend>זמנים של חול</legend>
              <div class="zman shaharit">
                <input type="time" id="shacharitChol" value="00:00">
                <label for="zman_input">שחרית</label>
              </div><br>
              <div class="zman mincha">
                <input type="time" id="minchaChol" value="00:00">
                <label for="zman_input">מנחה</label>
              </div><br>
              <div class="zman arvit">
                <input type="time" id="arvitChol" value="00:00">
                <label for="zman_input">ערבית</label>
              </div><br>
              <div class="bouttonEtValidator">
                <input  id="submitChol" type="submit" value="ENVOYER"/>
                  <div class="loader chol" id="loader-1" >
                    <span></span>
                    <span></span>
                    <span></span>
                  </div>
              </div>
            </fieldset> 
          </form>

          <form id="formShabat">
            <fieldset>
              <legend>זמנים של שבת</legend>
              <div class="zman shirAshirim">
                <input type="time" id="shirAshirim" value="00:00">
                <label for="zman_input">שיר השירים</label>
              </div><br>
              <div class="zman mincha_erev">
                <input type="time" id="minchaErevShbt" value="00:00">
                <label for="zman_input">מנחה ער״ש</label>
              </div><br>
              <div class="zman shaharit">
                <input type="time" id="shaharitShbt" value="00:00">
                <label for="zman_input">שחרית</label>
              </div><br>
              <div class="zman mincha">
                <input type="time" id="minchaShbt" value="00:00">
                <label for="zman_input">מנחה</label>
              </div><br>
              <div class="bouttonEtValidator">
                <input  id="submitShabat" type="submit" value="ENVOYER"/>
                  <div class="loader shabat" id="loader-1" >
                    <span></span>
                    <span></span>
                    <span></span>
                  </div>
              </div>
            </fieldset> 
          </form>
        </section>
      </main>

      <form class="pdf" action="admin/pdf1" method="post" enctype="multipart/form-data">

      </form>

        <form id="formImg" >
          <label for="displayimg">Images à afficher</label><br>
          <label for="numberSec">Nombre de seconde d'interval entre les images</label>
          <input id="secInterval" type="number" min="2" max="15"><br>
